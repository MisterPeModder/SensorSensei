[target.xtensa-esp32s3-none-elf]
runner = "espflash flash --monitor --log-format defmt"

[target.xtensa-esp32-none-elf]
runner = "espflash flash --monitor --log-format defmt"

[env]
DEFMT_LOG = "info"

[build]
rustflags = ["-C", "link-arg=-nostartfiles", "-C", "link-arg=-Tdefmt.x"]

target = "xtensa-esp32s3-none-elf"

[unstable]
build-std = ["alloc", "core"]
