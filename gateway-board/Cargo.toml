[package]
edition = "2021"
name = "gateway-board"
version = "0.1.0"

[[bin]]
name = "gateway-board"
path = "./src/bin/main.rs"

[features]
default = ["board-heltec-lora32v3", "display-ssd1306"]

board-esp32dev = [
  "esp-backtrace/esp32",
  "esp-hal/esp32",
  "esp-hal-embassy/esp32",
  "esp-println/esp32",
]
board-heltec-lora32v3 = [
  "esp-backtrace/esp32s3",
  "esp-hal/esp32s3",
  "esp-hal-embassy/esp32s3",
  "esp-println/esp32s3",
]
display-ssd1306 = ["display-interface", "ssd1306"]

[dependencies]
cfg-if = "1.0.0"
display-interface = { version = "0.5.0", optional = true }
embassy-executor = { version = "0.7.0", features = ["task-arena-size-20480"] }
embassy-sync = "0.6.2"
embassy-time = { version = "0.4.0" }
embedded-hal-async = "1.0.0"
embedded-io-async = "0.6.1"
esp-backtrace = { version = "0.15.0", features = [
  "exception-handler",
  "panic-handler",
  "println",
] }
esp-hal = { version = "1.0.0-beta.0", features = ["unstable"] }
esp-hal-embassy = { version = "0.7.0", features = [] }
esp-println = { version = "0.13.0", features = ["log"] }
log = { version = "0.4.21" }
portable-atomic = "1.11.0"
thiserror = { version = "2.0.12", default-features = false }
ssd1306 = { version = "0.10.0", optional = true, features = ["async"] }

[profile.dev]
# Rust debug is too slow.
# For debug builds always builds with some optimization
opt-level = "s"

[profile.release]
codegen-units = 1        # LLVM can perform better optimizations using a single thread
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 's'
overflow-checks = false
